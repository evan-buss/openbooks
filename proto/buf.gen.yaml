version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/evan-buss/openbooks/proto/v1
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: gen/proto/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/proto/go
    opt: paths=source_relative
  - name: grpc-gateway
    out: gen/proto/go
    opt: paths=source_relative
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2
    out: gen/docs
